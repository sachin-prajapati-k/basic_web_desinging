<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[10,20,15,25];
        var b=a.map(function(x){
            return x*10;
        });
        document.write(b);
    </script>
    <hr>
    <script>
        var d=[
            {
                fname:'sachin',lname:'prajapati',age:20
            },
            {
                fname:'harsh',lname:'kumar',age:10
            },
            {
                fname:'raju',lname:'verma',age:30
            }
        ];
        var h=d.map(function(k){
            return k.fname + " " + k.lname + " " + k.age + "<br>"
        });
        document.write(h + "<br>");
    </script>
</body>
</html>
