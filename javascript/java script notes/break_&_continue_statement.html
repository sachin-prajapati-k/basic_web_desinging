<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        for(a=1; a<=10; a++){
            if(a==3){
                document.write("raul" + a + "<br>");
                continue;
            }
            document.write("sachin" + a + "<br>");
        }
        document.write("<hr>");
        var b;
        for(b=1;b<=20; b++){
            if(b==5){
                document.write("sagar" + b + "<br>");
                break;
            }
            document.write("sachin" + b + "<br>");
        }
    </script>   
</body>
</html>
