<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function age(a,b){
            document.write("ram=" + a + "<br>" + "sachin=" + b + "<br>");
        }
        age(34,54);
        age(12,20);
    </script>
    <hr>
    <script>
        function my(fname,lname){
            document.write(fname + " " + lname + "<br>");
        }
        my("sachin","prajapati");
        my("rahul","kumar");
    </script>
    <hr>
    <br>
    <script>
        function number(a,b){
            document.write(a+b + "<br>");
        }
        number(4,8);
        number(10,20);
        number(40,20);
    </script>
</body>
</html>
