<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a, sum=0;
        for(a=1; a<=20;a++){
            if(a%2==0){
                document.write(a + "<br>");}
                sum=sum+a;
        }
        document.write(sum);
        document.write("<br>" + "<hr>");
        for ( var b=1; b<=10;b++){
            if(b%2!=0){
            document.write(b + "<br>");}
            }
    </script>
</body>
</html>
