<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="hi this is SACHIN is";
        var b=a.length;
        document.write("<ol type='a'>");
            document.write("<li>");
        document.write(b + "<br>");
        var c=a.toLowerCase();
        document.write("<li>");
        document.write(c + "<br>");
        var d=a.toUpperCase();
        document.write("<li>");
        document.write(d + "<br>");
        var e=a.includes("this");
        document.write("<li>");
        document.write(e + "<br>");
        var f=a.startsWith("hi");
        document.write("<li>");
        document.write(f + "<br>");
        var g=a.endsWith("SACHIN");
        document.write("<li>");
        document.write(g + "<br>");
        var h=a.search('is');
        document.write("<li>");
        document.write(h + "<br>");
        var i=a.match(/is/g);
        document.write("<li>");
        document.write(i + "<br>");
        var j=a.indexOf('s');
        document.write("<li>");
        document.write(j + "<br>");
        var k=a.lastIndexOf('s');
        document.write("<li>");
        document.write(k + "<br>");
        var l=a.replace('SACHIN' , 'SAGAR');
        document.write("<li>");
        document.write(l + "<br>");
        document.write("</li>");
        document.write("</ol>");
        var z=" @sachin@ ";
        var m=z.trim();
        alert(m);

    </script>
</body>
</html>
