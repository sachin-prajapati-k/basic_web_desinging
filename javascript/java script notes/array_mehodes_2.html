<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["sagar","naman","harsh","sachin","deep"];
        document.write(a + "<br>");
        var b=a.slice(2,4);
        document.write(b)
    </script>
    <hr>
    <script>
            var a=["sagar","naman","harsh","sachin","deep"];
            document.write(a + "<br>");
            var b=a.slice(1);
            document.write(b);
    </script>
    <hr>
    <script>
            var a=["sagar","naman","harsh","sachin","deep"];
            document.write(a + "<br>");
            var b=a.slice(-3);
            document.write(b);
    </script>
    <hr>
    <script>
        var a=["sagar","naman","harsh","sachin","deep"];
        document.write(a + "<br>");
        var b=a.slice(-4,-2);
        document.write(b);
    </script>
    <hr>
    <script>
        document.write("splice");
    </script>
    <hr>
    <script>
        var a=["sagar","naman","harsh","sachin","deep"];
        document.write(a + "<br>");
        a.splice(3,0,"akshdeep","rahul");
        document.write(a);
    </script>
    <hr>
    <script>
        var a=["sagar","naman","harsh","sachin","deep"];
        document.write(a + "<br>");
        a.splice(-4,3);
        document.write(a);
    </script>
</body>
</html>
