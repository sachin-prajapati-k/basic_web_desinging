<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<ol type=a>");
            var a=Math.ceil(3.4);
            // if the value is in negetive then it also returns a upper value ex.(-2.34)
            document.write("<li>");
                document.write(a + "<br>");
                var b=Math.floor(5.75);
                // for example (-4.345)
                document.write("<li>");
                    document.write(b + "<br>");
                    var c=Math.round(34.54);
                    document.write("<li>");
                        document.write(c + "<br>");
                        var d=Math.trunc(45.2324);
                        document.write("<li>");
                            document.write(d + "<br>");
                            var e =Math.max(34,56,23,67,90,342);
                            document.write("<li>");
                                document.write(e + "<br>");
                                var f=Math.min(34,45,83,90,57,43,2);
                                document.write("<li>");
                                    document.write(f + "<br>");
                    var g=Math.sqrt(169);
                    document.write("<li>");
                        document.write(g + "<br>");
                        var h=Math.cbrt(125);
                        document.write("<li>");
                            document.write(h + "<br>");
                            var i=Math.pow(2,4);
                            document.write("<li>");
                                document.write(i + "<br>");
                        var j=Math.floor(Math.random()*100)+1;
                        document.write("<li>");
                            document.write(j + "<br>");
                var k=Math.abs(-3.45);
                // we can use null or any operator value like 2+4,
                document.write("<li>");
                    document.write(k + "<br>");
            var l=Math.PI;
            document.write("<li>");
                document.write(l );
    </script>
</body>
</html>
