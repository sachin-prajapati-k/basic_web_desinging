<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["sachin","naman","sachin","harsh"];
        document.write(a + "<br>");
       var b=a.indexOf("sachin",1);
       document.write(b + "<br>");
    </script>
    <script>
        var a=["sachin","harsh","vineet","sachin"];
        document.write(a +"<br>");
        var b=a.lastIndexOf("sachin");
        document.write(b + "<br>");
    </script>
        
    <script>
        var a=["sachin","sachin","vineet","sachin"];
        document.write(a + "<br>");
        var b=a.lastIndexOf("sachin",2);
        document.write(b);
    </script>
</body>
</html>
