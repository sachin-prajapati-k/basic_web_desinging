<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=[12,43,23,10];
        document.write(a +"<br>");
        var b=a.some(sachin);
        document.write(b + "<br>");
        function sachin(ages){
            return ages>=50;
        }
    </script>
    <script>
            var a=[2,43,23,12];
            document.write(a +"<br>");
        var b=a.every(sachin);
        document.write(b + "<br>");
        function sachin(ages){
            return ages>=10;
        }
    </script>
</body>
</html>
