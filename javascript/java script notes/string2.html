<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<ol type='a'>");
        var x="hello world this is sachin";
        var str2="tree";
        var str3="mango";
        var a=x.charAt(4);
        document.write("<li>");
            document.write(a + "<br>");
            var b=x.charCodeAt(1);
        document.write("<li>");
            document.write(b + "<br>");
            // var c=string.fromCharCode(97);
        document.write("<li>");
            document.write("not working" + "<br>");
        var d=x.concat( " ",str3," ",str2);
        document.write("<li>");
            document.write(d + "<br>");
            var e=x.split(" ");
        document.write("<li>");
            document.write(e + "<br>");
            var f=x.repeat(2);
        document.write("<li>");
            document.write(f + "<br>");
            var g=x.slice(6);
            // we can use reverse or direct index
        document.write("<li>");
            document.write(g + "<br>");
            var h=x.slice(4,20);
        document.write("<li>");
            document.write(h + "<br>");
            var i=x.substr(4,5);
        document.write("<li>");
            document.write(i + "<br>");
            var j=x.substring(4,7);
        document.write("<li>");
            document.write(j + "<br>");
            var y=30;
            var k=y.toString();
        document.write("<li>");
            document.write(k+20 + "<br>");
            var z=30;
            var l=z.valueOf();
        document.write("<li>");
            document.write(l+20 + "<br>");
            
    </script>
</body>
</html>
